<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css  ">
        <title>random title genrator</title>
        <script>
            const quoteBank =[
            {
                quote:"Any fool can write code that a computer can understand. Good programmers write code that humans can understand.",
                author:"Martin Fowler"
            }
            ,{
                quote:"First, solve the problem. Then, write the code",
                author:"John Johnson"
            }
            ,{
                quote:"Experience is the name everyone gives to their mistakes.",
                author:"Oscar Wilde"
            }
            ,{
                quote:"In order to be irreplaceable, one must always be different.",
                author:"Chris Heilmann"
            }
            ,{
                quote:"Knowledge is power.",
                author:"Francis Bacon"
            }
            ]
            window.onload = init;
            function init(){
                generateQuote()
            }
            function generateQuote(){
                let quoteSize = quoteBank.length;
                let randomIndex = Math.floor(Math.random() * quoteBank.length)
                let randomQuoteData = quoteBank[randomIndex]; 
                
               let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text="

               //add the qoute
                let qouteInApiFormat = randomQuoteData.quote.replace(/ /g,"20%")
                twitterLink += qouteInApiFormat
                //add the author 
                let authorInApiFormat = randomQuoteData.author.replace(/ /g,"20%")
                twitterLink += " _ " +authorInApiFormat
               
                document.getElementById("tweet-quote").herf = twitterLink
                document.getElementById("text").innerText = randomQuoteData.quote;
                document.getElementById("author").innerText = randomQuoteData.author;
            }
        </script>

        

    </head>


    <body>

        <div class="container">
            <div class="row py-5">
                <div class="col-md-8 offset-md-2">
                    <wrapper id="quote-box">
                        <div class="card" >
                            <div class="card-header text-center">
                                Random qoute machine
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">
                                    <div id="text"> </div>
                                </h5>
                                <p class="card-text">
                                    <div id="author"> </div>
                                </p>
                                <button id="new-quote" onclick="generateQuote();" class="btn btn-block btn-success" >New quote</button>
                                <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary" >Tweet quote</a>
                            </div>
                        </div>
                    </wrapper>
                 </div> 
             </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    

    </body>





</html>
